<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Permisos - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .tab-content {
            margin-top: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
        }
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
            border: none;
            background: transparent;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2><i class="fas fa-building text-primary"></i> Sistema de Permisos</h2>
            <p class="text-muted">Ingresa según tu tipo de cuenta</p>
        </div>

        <ul class="nav nav-tabs nav-justified" id="loginTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="empleado-tab" data-bs-toggle="tab" data-bs-target="#empleado" type="button" role="tab">
                    <i class="fas fa-user me-2"></i>Empleado
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab">
                    <i class="fas fa-user-tie me-2"></i>Administrador
                </button>
            </li>
        </ul>

        <div class="tab-content" id="loginTabContent">
            <!-- LOGIN EMPLEADO -->
            <div class="tab-pane fade show active" id="empleado" role="tabpanel">
                <form id="formEmpleado" onsubmit="loginEmpleado(event)">
                    <div class="mb-3">
                        <label for="rutEmpleado" class="form-label">
                            <i class="fas fa-id-card me-2"></i>RUT
                        </label>
                        <input type="text" class="form-control" id="rutEmpleado" 
                               placeholder="Ej: 18.208.947-8" required>
                        <div class="form-text">Ingresa tu RUT para acceder a tus permisos</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Ingresar como Empleado
                    </button>
                </form>
            </div>

            <!-- LOGIN ADMIN -->
            <div class="tab-pane fade" id="admin" role="tabpanel">
                <form id="formAdmin" onsubmit="loginAdmin(event)">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">
                            <i class="fas fa-user me-2"></i>Usuario
                        </label>
                        <input type="text" class="form-control" id="usuario" 
                               placeholder="Usuario administrativo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-shield-alt me-2"></i>Ingresar como Admin
                    </button>
                </form>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        async function loginEmpleado(event) {
            event.preventDefault();
            const rut = document.getElementById('rutEmpleado').value.trim();
            
            if (!rut) {
                showStatus('Por favor ingresa tu RUT', 'error');
                return;
            }

            try {
                showStatus('Iniciando sesión...', 'success');
                
                const response = await fetch('/api/auth/login/empleado', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rut: rut })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Limpiar storage anterior
                    localStorage.clear();
                    sessionStorage.clear();
                    
                    // Guardar token
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user_type', 'empleado');
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));
                    
                    showStatus(`¡Bienvenido ${data.data.user.nombre}!`, 'success');
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/empleado_dashboard.html';
                    }, 1000);
                    
                } else {
                    showStatus(data.message || 'Error al iniciar sesión', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error de conexión. Verifica que el servidor esté funcionando.', 'error');
            }
        }

        async function loginAdmin(event) {
            event.preventDefault();
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!usuario || !password) {
                showStatus('Por favor completa todos los campos', 'error');
                return;
            }

            try {
                showStatus('Verificando credenciales...', 'success');
                
                const response = await fetch('/api/auth/login/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: usuario, 
                        password: password 
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Limpiar storage anterior
                    localStorage.clear();
                    sessionStorage.clear();
                    
                    // Guardar token
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user_type', 'admin');
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));
                    
                    showStatus(`¡Bienvenido ${data.data.user.nombre}!`, 'success');
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/admin_dashboard.html';
                    }, 1000);
                    
                } else {
                    showStatus(data.message || 'Credenciales inválidas', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error de conexión. Verifica que el servidor esté funcionando.', 'error');
            }
        }

        // Limpiar storage al cargar la página
        localStorage.clear();
        sessionStorage.clear();
    </script>
</body>
</html>
