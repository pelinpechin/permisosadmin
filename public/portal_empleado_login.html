<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Empleado - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .login-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin: 50px auto;
            max-width: 400px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            padding: 12px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .logo-section h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Login -->
        <div id="loginSection" class="login-section">
            <div class="logo-section">
                <i class="fas fa-user-circle"></i>
                <h2>Portal Empleado</h2>
                <p>Sistema de Permisos Administrativos</p>
            </div>
            
            <!-- Alerta para mostrar mensajes -->
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginRut" class="form-label">
                        <i class="fas fa-id-card me-2"></i>RUT
                    </label>
                    <input type="text" class="form-control" id="loginRut" placeholder="12.345.678-9" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            
            <div class="text-center mt-3">
                <a href="#" class="forgot-password" id="forgotPasswordLink">
                    <i class="fas fa-key me-1"></i>¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>

        <!-- Modal de Recuperación de Contraseña -->
        <div class="modal fade" id="passwordRecoveryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-key me-2"></i>Recuperar Contraseña
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formSolicitarRecuperacion">
                            <div class="mb-3">
                                <label for="rutRecuperacion" class="form-label">RUT</label>
                                <input type="text" class="form-control" id="rutRecuperacion" placeholder="12.345.678-9" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailRecuperacion" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailRecuperacion" placeholder="correo@ejemplo.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Enviar Enlace de Recuperación
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para mostrar alertas
        function mostrarAlerta(mensaje, tipo = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo} alert-dismissible fade show`;
            alert.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);

            // Auto-remover después de 5 segundos
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Función para validar RUT
        function validarRUT(rut) {
            return /^\d{1,2}\.\d{3}\.\d{3}-[\dkK]$/.test(rut);
        }

        // Manejar login de empleado
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const rut = document.getElementById('loginRut').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!validarRUT(rut)) {
                mostrarAlerta('Por favor ingresa un RUT válido (ej: 12.345.678-9)');
                return;
            }
            
            if (!password) {
                mostrarAlerta('Por favor ingresa tu contraseña');
                return;
            }
            
            try {
                const response = await fetch('/api/empleados-auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rut, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('empleadoToken', data.token);
                    localStorage.setItem('empleadoData', JSON.stringify(data.empleado));
                    
                    mostrarAlerta('¡Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir al dashboard completo
                    setTimeout(() => {
                        window.location.href = '/portal_empleado_completo.html';
                    }, 1500);
                } else {
                    mostrarAlerta(data.message || data.error || 'Error en el login');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión. Intenta nuevamente.');
            }
        });

        // Mostrar modal de recuperación de contraseña
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            new bootstrap.Modal(document.getElementById('passwordRecoveryModal')).show();
        });

        // Manejar solicitud de recuperación de contraseña
        document.getElementById('formSolicitarRecuperacion').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const rut = document.getElementById('rutRecuperacion').value.trim();
            const email = document.getElementById('emailRecuperacion').value.trim();
            
            if (!validarRUT(rut)) {
                mostrarAlerta('Por favor ingresa un RUT válido');
                return;
            }
            
            if (!email) {
                mostrarAlerta('Por favor ingresa tu email');
                return;
            }
            
            try {
                const response = await fetch('/api/empleados-auth/solicitar-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rut, email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    mostrarAlerta('Se ha enviado un enlace de recuperación a tu email', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('passwordRecoveryModal')).hide();
                    document.getElementById('formSolicitarRecuperacion').reset();
                } else {
                    mostrarAlerta(data.error || 'Error al solicitar la recuperación de contraseña');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión. Intenta nuevamente.');
            }
        });

        // Verificar si ya hay sesión activa al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('empleadoToken');
            if (token) {
                // Verificar si el token es válido
                fetch('/api/empleados-auth/verificar-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        // Si el token es válido, redirigir al dashboard
                        window.location.href = '/portal_empleado_completo.html';
                    } else {
                        // Si no es válido, limpiar el storage
                        localStorage.removeItem('empleadoToken');
                        localStorage.removeItem('empleadoData');
                    }
                })
                .catch(() => {
                    // En caso de error, limpiar el storage
                    localStorage.removeItem('empleadoToken');
                    localStorage.removeItem('empleadoData');
                });
            }
        });
    </script>
</body>
</html>
