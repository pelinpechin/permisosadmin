<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobar Solicitudes - Sistema de Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clipboard-check me-2"></i>
                Aprobar Solicitudes
            </a>
            <button class="btn btn-outline-light" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Solicitudes Pendientes -->
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Solicitudes Pendientes de Aprobación</h2>
                <div id="solicitudesPendientes">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2">Cargando solicitudes...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2 text-primary"></i>
                <strong class="me-auto">Sistema</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Mensaje aquí
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar si hay token
        const token = localStorage.getItem('auth_token');
        if (!token) {
            window.location.href = '/';
        }

        // Cargar solicitudes al iniciar
        document.addEventListener('DOMContentLoaded', cargarSolicitudesPendientes);

        async function cargarSolicitudesPendientes() {
            try {
                const response = await fetch('/api/aprobar/pendientes', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    mostrarSolicitudes(data.solicitudes);
                } else {
                    showToast('Error cargando solicitudes', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error de conexión', 'error');
            }
        }

        function mostrarSolicitudes(solicitudes) {
            const container = document.getElementById('solicitudesPendientes');
            
            if (solicitudes.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                        <h4>¡Todo al día!</h4>
                        <p class="text-muted">No hay solicitudes pendientes de aprobación</p>
                    </div>
                `;
                return;
            }

            const html = solicitudes.map(solicitud => `
                <div class="card mb-3" id="solicitud-${solicitud.id}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title mb-2">
                                    <span class="badge" style="background-color: ${solicitud.tipo_color};">
                                        ${solicitud.tipo_codigo}
                                    </span>
                                    ${solicitud.empleado_nombre}
                                </h5>
                                <p class="card-text mb-1">
                                    <strong>Tipo:</strong> ${solicitud.tipo_nombre}<br>
                                    <strong>Cargo:</strong> ${solicitud.empleado_cargo}<br>
                                    <strong>RUT:</strong> ${solicitud.empleado_rut}<br>
                                    <strong>Fecha:</strong> ${formatDate(solicitud.fecha_desde)}<br>
                                    <strong>Motivo:</strong> ${solicitud.motivo}
                                </p>
                                <small class="text-muted">
                                    Solicitado: ${formatDateTime(solicitud.created_at)}
                                </small>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="btn-group-vertical gap-2">
                                    <button class="btn btn-success" onclick="aprobarSolicitud(${solicitud.id})">
                                        <i class="fas fa-check me-1"></i>Aprobar
                                    </button>
                                    <button class="btn btn-danger" onclick="rechazarSolicitud(${solicitud.id})">
                                        <i class="fas fa-times me-1"></i>Rechazar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        async function aprobarSolicitud(id) {
            if (!confirm('¿Estás seguro de que quieres aprobar esta solicitud?')) {
                return;
            }

            try {
                const response = await fetch(`/api/aprobar/${id}/aprobar`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    // Remover la tarjeta de la vista
                    document.getElementById(`solicitud-${id}`).remove();
                    showToast('Solicitud aprobada exitosamente', 'success');
                    
                    // Si no quedan más solicitudes, mostrar mensaje
                    if (document.querySelectorAll('.card').length === 0) {
                        document.getElementById('solicitudesPendientes').innerHTML = `
                            <div class="text-center py-5">
                                <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                                <h4>¡Todo al día!</h4>
                                <p class="text-muted">No hay más solicitudes pendientes</p>
                            </div>
                        `;
                    }
                } else {
                    showToast('Error al aprobar solicitud', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error de conexión', 'error');
            }
        }

        async function rechazarSolicitud(id) {
            const motivo = prompt('Ingresa el motivo del rechazo (opcional):');
            if (motivo === null) return; // Usuario canceló

            try {
                const response = await fetch(`/api/aprobar/${id}/rechazar`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ motivo })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Remover la tarjeta de la vista
                    document.getElementById(`solicitud-${id}`).remove();
                    showToast('Solicitud rechazada', 'warning');
                    
                    // Si no quedan más solicitudes, mostrar mensaje
                    if (document.querySelectorAll('.card').length === 0) {
                        document.getElementById('solicitudesPendientes').innerHTML = `
                            <div class="text-center py-5">
                                <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                                <h4>¡Todo al día!</h4>
                                <p class="text-muted">No hay más solicitudes pendientes</p>
                            </div>
                        `;
                    }
                } else {
                    showToast('Error al rechazar solicitud', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error de conexión', 'error');
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('es-CL');
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('es-CL');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Cambiar color según tipo
            toast.className = 'toast';
            if (type === 'success') {
                toast.classList.add('bg-success', 'text-white');
            } else if (type === 'error') {
                toast.classList.add('bg-danger', 'text-white');
            } else if (type === 'warning') {
                toast.classList.add('bg-warning');
            }
            
            toastMessage.textContent = message;
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = '/';
        }
    </script>
</body>
</html>
