<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test de Debug</h1>
        <div id="status">Cargando...</div>
        <div id="debug-info"></div>
    </div>

    <script>
        console.log('✅ HTML cargado');
        document.getElementById('status').innerHTML = '✅ HTML cargado correctamente';
        
        // Test localStorage
        const adminToken = localStorage.getItem('auth_token');
        const empleadoToken = localStorage.getItem('empleado_token');
        
        document.getElementById('debug-info').innerHTML = `
            <div class="mt-3">
                <h5>Estado actual:</h5>
                <ul>
                    <li>Admin Token: ${adminToken ? 'SÍ existe' : 'NO existe'}</li>
                    <li>Empleado Token: ${empleadoToken ? 'SÍ existe' : 'NO existe'}</li>
                </ul>
                <button class="btn btn-primary" onclick="window.location.href='/'">Volver al sistema</button>
                <button class="btn btn-danger" onclick="clearAll()">Limpiar todo localStorage</button>
            </div>
        `;
        
        function clearAll() {
            localStorage.clear();
            alert('localStorage limpiado');
            location.reload();
        }
    </script>
</body>
</html>
